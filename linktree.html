<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree</title>
    <link rel="stylesheet" href="stylelinktree.css">
    <style>
        img:nth-child(1) {
            position: absolute;
            top: 40px;
            bottom:auto;
            left:auto;
            right:auto;
            left: 50%;
            border-radius: 50%;
            transform: translateX(-50%);
            width: 200px;
        }

        body{
            width: 100vw;
            height: 100vh;
        }

        main{
            top: 3px;
            position: relative;
            height: 95vh;
            width: 30vw;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50px;
            border-style: solid;
            border-color: #567c8d;
            border-width: 2px;
        }

        div{
            position: relative;
            height: 35vh;
            width: 20vw;
            left: 50%;
            top: 40%;
            transform: translateX(-50%);

        }

        a:hover{
            transform: scale(1.1);
        }

        @media only screen and (max-width: 600px) {
            main{
                width: 90vw;
            }
            div{
                width: 80vw;
            }
            img:nth-child(1){
                width: 150px;
            }
        }
        
        @media only screen and (min-width: 600px) and (max-width: 992px) {
            main{
                width: 60vw;
            }
            div{
                width: 50vw;
            }
            img:nth-child(1){
                width: 180px;
            }
        }
      
         

    </style>
</head>
<body style="background-color: #f5efeb;">
    <main>
        <img src="img/foto mora.png" alt="Foto Mora">
        <div style="text-align: center;">

            <h1 style="margin-top: 20px;">Mora Larghi</h1>
            <h2 style="margin-top: -5px;">Estudiante de Negocios Digitales</h2>
            <a href="https://www.linkedin.com/in/mora-larghi-930a8a344/" target="_blank" >LinkedIn</a>
            <a href="https://flic.kr/ps/46QcQF" target="_blank">Flickr</a>
            <a href="index.html" target="_blank">Mi Sitio Web</a>
            <a href="blog.html" target="_blank">Mi Blog</a>
            <a href="aaong/homeong.html" target="_blank">ONG</a>



        </div>
    </main>
</body>
</html>
